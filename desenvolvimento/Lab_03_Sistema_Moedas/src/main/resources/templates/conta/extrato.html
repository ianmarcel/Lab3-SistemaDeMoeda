<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments::head}">
    <title id="titlePage">Extrato</title>
    <script id="personalScript">
    </script>
</head>

<body>
    <header th:replace="~{fragments::header}"></header>
    <section class="container">
        <div class="row">
            <table class="table col-12">
            	<thead>
            		<tr>
<!--             			<td scope="col">Tipo</td> -->
            			<td scope="col">Data</td>
            			<td scope="col">Destino</td>
            			<td scope="col">Valor</td>
            			<td scope="col">Descrição</td>
            		</tr>
            	</thead>
                <tbody>
                    <tr th:each="e : ${extrato}">
<!--                         <th scope="row" th:if="">Débito</th> -->
                        <th th:text="${e.data.toString()}" scope="row"></th>
                    	<td th:text="${e.contaDestino.id}"></td>
                    	<td th:text="${e.valor}"></td>
                    	<td th:text="${e.descricao}"></td>
						
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

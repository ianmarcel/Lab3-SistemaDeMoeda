<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments::head}">
    <title id="titlePage">Aluno</title>
    <script id="personalScript">
    </script>
</head>

<body>
    <header th:replace="~{fragments::header}"></header>
    <section class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <h1 class="col-12">Sua conta</h1>
                </div>
            </div>
            <div class="col-4 card-saldo">
                <div class="row justify-content-center py-4">
                    <h3 class=" col-12 text-center">Seu saldo</h3>
                    <h4 class="col-3 mt-4 text-center text-saldo">$ <span th:text="${conta.saldo}">moedas</span></h4>
                </div>
            </div>
            <div class="col">
                <div class="row justify-content-center">
                    <a href="/conta/extrato" class="col-2 btn btn-dark">Extrato</a>
                    <a sec:authorize="hasRole('PROFESSOR')" href="/conta/transferir"
                        class="col-2 btn btn-dark">Transferir</a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

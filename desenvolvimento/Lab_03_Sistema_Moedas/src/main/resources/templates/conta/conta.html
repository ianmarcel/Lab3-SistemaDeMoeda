<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments::head}">
    <title id="titlePage">Aluno</title>
    <script id="personalScript">
    </script>
</head>

<body>
    <header th:replace="~{fragments::header}"></header>
    <section class="container form my-5 mx-auto">
        <div class="row justify-content-between">
            <h1 class="col-12 text-center mt-5 px-2" th:text="'Bem-vindo, ' + ${user.getNome()}">Home</h1>
            <div class="row justify-content-center">
                <div class="col-4 card-saldo">
                    <div class="row justify-content-center py-4">
                        <div class="row">
                            <h3 class="col-12 text-center">Seu saldo:</h3>
                        </div>
                        <div class="row">
                            <div class="col-12 mt-4 text-center text-saldo">
                                <span th:text="${conta.saldo}">Saldo</span>
                                <i class="fa-solid fa-coins"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 50px;">
                <div class="col-1"></div>
                <a href="/conta/extrato" class="col-2 btn btn-dark">Extrato</a>
                <div class="col"></div>
                <a sec:authorize="hasRole('PROFESSOR')" href="/conta/transferir" class="col-2 btn btn-dark">Transferir</a>
                <div class="col-1"></div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
